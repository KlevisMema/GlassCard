<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/f134f815a0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Glass Card</title>
</head>
<body>
    <div class="container">

        
        <video playsinline autoplay muted loop id="bgvid">
            <source src="vecteezy_3d-rendering-loop-of-green-neon-cube-on-dark-corridor_3340894.mov" type="video/mp4">
          </video>
          

        <div class="card" data-tilt>

            <div class="colors">
                <i class="fa-solid fa-circle color-4"></i>
                <i class="fa-solid fa-circle color-5"></i>
                <i class="fa-solid fa-circle color-1"></i>
                <i class="fa-solid fa-circle color-2"></i>
                <i class="fa-solid fa-circle color-3"></i>
                
            </div>

            <div class="gather-img-socials">
                
                <img src="PikPng.com_avatar-png_2387180.png">
                <div class="socials">
                    <a href="https://www.youtube.com/channel/UCpf4EQcTgFPBkU9ySOLLSuw"><i class="fa-brands fa-youtube"></i></a>
                    <a href="https://www.instagram.com/klevis.mema"><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                </div>
            </div>

            <h1>Klevis Mema</h1>
            <p>DEMO</p>
            
            <div id="waveform" class="waveform"></div>
            <!--<a href="" class="contact-me">Contact Me</a>-->

            <div class="controls" id="controls">
                <i class="fa-solid fa-play fa-2x"></i>
                <i class="fa-solid fa-pause fa-2x"></i>
                <i class="fa-solid fa-circle-stop fa-2x"></i>
                <i class="fa-solid fa-volume-high fa-2x"></i>
                <i class="fa-solid fa-volume-xmark fa-2x"></i>
            </div>

        </div>
    </div>

    
    <script src="/audio.js"></script>
    <script src="/tilt.js"></script>

</body>
</html>
